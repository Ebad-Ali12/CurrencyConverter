<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" type="image/x-icon" href="./CA1.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="CA.js" defer></script>
</head>
<body>
    <div class="master">
        <h1>Currency Converter</h1>
        <div class="container">
            <div class="box1">
                <input type="number" id="num">
                <select name="" id="fromcurrency" class="currency">
                    <option value="1">American Dollar</option>
                    <option value="132">Nepali Rupees</option>
                    <option value="1.52">Australian Dollar</option>
                    <option value="82">Indian Rupees</option>
                    <option value="150">Japanese Yan</option>
                </select>
            </div>
            <div class="box2">
                <input type="number" id="converted">
                <select name="" id="tocurrency" class="currency">
                    <option value="132">Nepali Rupees</option>
                    <option value="1">American Dollar</option>
                    <option value="1.52">Australian Dollar</option>
                    <option value="82">Indian Rupees</option>
                    <option value="150">Japanese Yan</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
